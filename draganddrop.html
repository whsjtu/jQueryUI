<!doctype html>
<html lang="us">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Example Page</title>
		
		
		<script src="jqueryui/js/jquery-1.9.1.js"></script>
		<script src="jqueryui/js/jquery-ui-1.10.2.custom.js"></script>
		<!--script src="jqueryui/development-bundle/ui/i18n/jquery.ui.datepicker-zh-CN.js"></script-->

			<span>Item 3 to move</span>
		</div>

		<p>Start: <span id="start"></span></p>
		<p>Drag: <span id="drag"></span></p>
		<p>Stop: <span id="stop"></span></p>
		<h2>Drag your books in the cart</h2>

		</div>
		<hr />
		<h2>cart: </h2>
		<div id="shopping">

		</div>

		<div id="div2">
			
				<p>paragraph 1</p>
				<p>paragraph 2</p>
				<p>paragraph 3</p>
				<p>paragraph 4</p>
				<p>paragraph 5</p>
		</div>
		<hr />
		<span id="result"></span>
	</body>
