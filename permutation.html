<!doctype html>
<html lang="us">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Example Page</title>
		
		
		<script src="jqueryui/js/jquery-1.9.1.js"></script>
		<script src="jqueryui/js/jquery-ui-1.10.2.custom.js"></script>
		<!--script src="jqueryui/development-bundle/ui/i18n/jquery.ui.datepicker-zh-CN.js"></script-->
		<link href="jqueryui/css/smoothness/jquery-ui-1.10.2.custom.css" rel="stylesheet" />

			li.ui-state-default {
				font-size: 10px;

			div.ui-tabs-panel {
				font-size: 15px;
				font-family: georgia;

		<link href="permutation.css" rel="stylesheet" />
        <script src="permutation.js"></script>

	<body>
		<div id="div1">
			<p>paragraph 1</p>
			<p>paragraph 2</p>
			<p>paragraph 3</p>
			<p>paragraph 4</p>
			<p>paragraph 5</p>
		</div>
		<hr />
		<div id="div2">
			<p>paragraph 11</p>
			<p>paragraph 12</p>
			<p>paragraph 13</p>
			<p>paragraph 14</p>
			<p>paragraph 15</p>
		</div>
		<hr />
		<span id="result"></span>
		<br /><br />
		<div id="titles">
			<h4 class="test1">test1</h4>
			<h4 class="test2">test2</h4>
		</div>
		<hr />
		<div id="covers">
			<img src="images/book1.jpg" height=80px/>
			<img src="images/book2.jpg" height=80px/>
		</div>
		<hr />
		<p id="resize" style="background-color:gainsboro;width:150px">
			A paragraph containing text that resizes.
		</p>
		<div id="test1" style="width:150px;height:20px">
			<input type="text" style="background-color:gainsboro; width:100%" value="resize" />			
		</div>
		<hr />

		<div id="test2" style="width:150px;height:40px">
			<textarea style="background-color:gainsboro; width:99%;height:99%">resize</textarea>			
		</div>
		<hr />
		<span id="dimension"></span>
	</body>
