<!doctype html>
<html lang="us">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Example Page</title>
		<link href="jqueryui/css/redmond/jquery-ui-1.10.2.custom.css" rel="stylesheet" />
		<!--style type="text/css">
			li.ui-state-default {
				font-size: 10px;
			}
			div.ui-tabs-panel {
				font-size: 15px;
				font-family: georgia;
				font-style: italic;
			}
		</style-->
		<style type="text/css">
			#accordion {
				width: 500px;
			}

			.no-close .ui-dialog-titlebar-close {
  				display: none;
			}
		</style>
		<script src="jqueryui/js/jquery-1.9.1.js"></script>
		<script src="jqueryui/js/jquery-ui-1.10.2.custom.js"></script>
		<script src="tab1.js"></script>

	<body>
		<div id="tabs">
			<ul>
				<li><a href="#tab1">Tab 1</a></li>
				<li><a href="#tab2">Tab 2</a></li>
				<li><a href="#tab3">Tab 3</a></li>
			</ul>
			<div id="tab1">Contents of first tab</div>
			<div id="tab2">Contents of second tab</div>
			<div id="tab3">Contents of third tab</div>
		</div>
		<div id="accordion">
			<h1><a>Menu 1</a></h1>
			<div>Menu contents 1</div>
			<h1><a>Menu 2</a></h1>
			<div>Menu contents 2</div>
			<h1><a>Menu 3</a></h1>
			<div>Menu contents 3</div>
		</div>
		<div id="dialog" title="Window title">
			<p>Content of the dialog box</p>
		</div>

		<input type="button" id="close" value="close" /-->
